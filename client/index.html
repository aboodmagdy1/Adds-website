<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }

      h1 {
        margin-bottom: 20px;
        color: #2c3e50;
      }

      section {
        background: #ffffff;
        padding: 20px;
        margin: 10px 0;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }

      h3 {
        margin-top: 0;
        color: #2c3e50;
      }

      ol {
        padding-left: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #34495e;
      }

      input[type="email"],
      input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2980b9;
      }

      #paybutton {
        background-color: #2ecc71;
      }

      #paybutton:hover {
        background-color: #27ae60;
      }

      /* Responsive styles */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        section {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Home Page</h1>
    <section>
      <h3>To try the Payments:</h3>
      <ol>
        <li>You need to login</li>
        <li>Then click on the pay button</li>
      </ol>
    </section>
    <section>
      <form id="loginForm">
        <label for="email">
          Email <input type="email" name="email" id="email" />
        </label>
        <label for="pass">
          Password <input type="password" name="pass" id="pass" />
        </label>
        <button type="submit">Login</button>
      </form>
    </section>
    <section>
      <button id="paybutton">Pay</button>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
